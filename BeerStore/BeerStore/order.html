<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/form.css" />
    <title>Beer Store</title>
</head>
<body>
    <main>
        <center>
            <h1>Order a Beer</h1>
            <br />
            <form>
                <select>
                    <option selected disabled>Select a brand</option>
                    <option>Corona Extra 330ml</option>
                    <option>Stella Artois 500ml</option>
                    <option>Carlsberg 500ml</option>
                    <option>Heineken 330ml</option>
                </select>
                <label>Quantity</label>
                <input type="number" min="1" max="15" placeholder="Quantity (1-15)" />
                <label>Birthday</label>
                <input type="date" />
                <input type="submit" value="Order" />
            </form>
        </center>
    </main>
</body>
</html>
